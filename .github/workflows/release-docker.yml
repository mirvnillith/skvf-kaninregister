name: Release Branch

on:
  push:
    branches:
      - 'release/**'

jobs:
          
  docker:
    name: Publish Docker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'java'
      - name: Maven install
        run: mvn -B clean install
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
      - name: Get version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
      - name: Create tag
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{env.VERSION}}',
              sha: context.sha
            })
      - name: Docker Hub Login
        if: ${{ !contains(env.VERSION, 'SNAPSHOT') }}
        run: docker login -u mirvnillith -p ${{ secrets.DOCKER_TOKEN }}
      - name: Docker Hub Push
        if: ${{ !contains(env.VERSION, 'SNAPSHOT') }}
        run: docker push mirvnillith/skvf-kaninregister:$VERSION
      - name: GCP Tag
        if: ${{ !contains(env.VERSION, 'SNAPSHOT') }}
        run: docker tag mirvnillith/skvf-kaninregister:$VERSION eu.gcr.io/${{ secrets.GCP_PROJECTID_RELEASE }}/kaninregister:$VERSION
      - name: GCP Login
        if: ${{ !contains(env.VERSION, 'SNAPSHOT') }}
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS_RELEASE }}'
      - name: GCP Setup
        if: ${{ !contains(env.VERSION, 'SNAPSHOT') }}
        uses: google-github-actions/setup-gcloud@v0
      - name: GCP Configure
        if: ${{ !contains(env.VERSION, 'SNAPSHOT') }}
        run: gcloud auth configure-docker --quiet
      - name: GCP Push
        if: ${{ !contains(env.VERSION, 'SNAPSHOT') }}
        run: docker push eu.gcr.io/${{ secrets.GCP_PROJECTID_RELEASE }}/kaninregister:$VERSION